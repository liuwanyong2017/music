<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        .box{
            height:100%;
            background:url("http://192.168.1.106:8080/huanghun.jpg") center center none-repeat;
            background-size:cover;
        }

        
    </style>
</head>
<body>
    <div class="box">
        <div class="mus-panel">
            <div class="mus-intro">
                <span class="title"></span>
                <div class="control">
                    <span class="icon"></span>
                    <span class="icon"></span>
                    <span class="icon"></span>
                </div>
                <span class="auther"></span>
            </div>    
            <ul class="musicList">
                        
             </ul>
        </div>    
    </div>
    <script>
        function $(selection){
            return document.querySelector(selection)
        }
      
        var xml = new XMLHttpRequest()
        xml.open('GET','http://192.168.1.106:8080/music.json',true)
        xml.onload = function(){
            window.musicList = JSON.parse(xml.responseText)
        }
        xml.send()
      
    </script>
</body>
</html>
